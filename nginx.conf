server {
    listen 0.0.0.0:80;
    
    server_name site1.com;

    location / {
		#parus-smart-react
        proxy_pass http://0.0.0.0:3132;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
    }
}

